	<ion-navbar>
		<ion-title>段子，名言</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let jokeItem of jokeList">
		<ion-card-content>
			<h2>{{jokeItem.name}}</h2>
			<div [innerHTML]="jokeItem.content"></div>
		</ion-card-content>
	</ion-card>
